<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <title>Landing page</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-logo" src="assets\L azul 72.png" alt="Logo Luanzera">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Comunidade Luanzera</a>
            <a class="cabecalho-menu-item">Subs</a>
            <a class="cabecalho-menu-item">Loja</a>
            <a class="cabecalho-menu-item">Twich</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Luanzera</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Venha fazer parte da comunidade você também!</h2>
                <button class="conteudo-principal-escrito-botao">Inscrever-se</button>
            </div>
            <img class="conteudo-principal-imagem" src="assets/IMG_7762.jpg" alt="Luanzera">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que você tem a ganhar sendo sub?</h3>
            <p class="conteudo-secundario-paragrafo">1. Sorteios <strong>exclusivos</strong></p>
            <p class="conteudo-secundario-paragrafo">2. Emotes <strong>personalizados</strong> </p>
            <p class="conteudo-secundario-paragrafo">3. Farme <strong>dobrado</strong> na lojinha da live</p>
            <p class="conteudo-secundario-paragrafo">4. Grupo exclusivo para sub no <strong>whatsapp</strong></p>
        </section>
    </main>

    <footer class="rodape">
        <p class="rodape-escrito">Twitch.tv/Luanzera</p>
    </footer>
</body>
</html>
